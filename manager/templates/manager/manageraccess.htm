{%load static%}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
<style>
.main{
height:500;
width:600;
border:2px solid;

}
body{
  background-image: url("{%static 'cableadmin/images/managerbg.jpg'%}");
  background-size: cover;
}
img{
height:200px;
width:200px;
position:relative;
top:20px;
border-radius:100px;
}
</style>
</head>
<body>
  <form  method="post">
    {%csrf_token%}

      <div class="main">
          <center><img src="{%static 'cableadmin/images/manager.jpg'%}"></center><br>
          <p>HELLO MANAGER</p>
          <label class="p1">Enter the collector ID:</label>
          <input type="text" name="cid" ><br>
          
            
          <br>
          <label class="p2">Collector Name</label>
          <input type="text" name="cn" ><br>
          <label class="p3">Area ID</label>
          <input type="text" name="caid" ><br>
          <button name="addcollector" class="btn">Add Collector info</button>
          </div>
          
          <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th>ClientID</th>
                  <th>ClientName</th>
                  <th>CollectorID</th>
          
                </tr>
              </thead>
            
             <tbody>
               {%for i in users%}
                <tr>
                  <td>{{i.customer_id}}</td>
                  <td>{{i.customer_id}}</td>
                  <td>{{i.collector_id}}</td>
              {%endfor%}
                </tr>
               
              </tbody>
          </table>
          
          <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th>CollectorID</th>
                  <th>CollectorName</th>
                  <th>AreaID</th>
                </tr>
              </thead>
            
             <tbody>
               {%for i in gts%}
                <tr>
                  <td>{{i.collector_id}}</td>
                  <td>{{i.collector_name}}</td>
                  <td>{{i.area_id}}</td>
                </tr>
               {%endfor%}
              </tbody>
            </table>

  </form>
	
</body>
</html>
